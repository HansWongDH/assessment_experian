version: '3'
services:
 postgres:
   container_name: database
   build: ./database
   restart: on-failure
   environment:
     - POSTGRES_DB=${POSTGRES_DB}
     - POSTGRES_USER=${POSTGRES_USER}
     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
   expose:
     - "5432"
   networks:
     - experian
 backend:
   container_name: backend
   build: ./backend
   restart: on-failure
   depends_on:
     - postgres
   expose:
     - "8080"
   networks:
     - experian
 frontend:
   container_name: frontend
   build: ./frontend
   depends_on:
     - backend
   ports:
     - "3000:3000"
   networks:
     - experian


networks:
    experian:
        driver: bridge